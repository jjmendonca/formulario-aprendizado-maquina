                <option value="AVENIDA SUL, SOB AO SEMAFORO N. 260">
            </datalist>

                <div>
                    <label for="dia">Dia:</label>
                    <input type="number" id="dia" name="dia" min="1" max="31" required>
                </div>

                <div>
                    <label for="mes">Mês:</label>
                    <input type="number" id="mes" name="mes" min="1" max="12" required>
                </div>
                <div>
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano" min="2000" max="9999" required>
                </div>
            </div>
            <button type="submit">Executar previsão</button>

    <script src="index.js"></script>

</html>
